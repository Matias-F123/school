<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Rápida</title>
    <script src="./Scripts/index.js"></script>
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="./Styles/navBar.css">
</head>
<body>
    <nav id="navBar">
        <a href="./units.html">Convertidora de Unidades</a>
        <a href="./extractor.html">Extractor de Números</a>
    </nav>
    <div id="calc">
        <input type="number" name="Número 1" id="num1" pattern="[0-9]" inputmode="numeric">
        <input type="number" name="Número 2" id="num2" pattern="[0-9]" inputmode="numeric">
        <div id="btns">
            <button type="button" id="sum">Sumar</button>
            <button type="button" id="rest">Restar</button>
            <button type="button" id="mult">Multiplicar</button>
            <button type="button" id="div">Dividir</button>
        </div>
    </div>
    <h3 id="result"></h3>
</body>
</html>
