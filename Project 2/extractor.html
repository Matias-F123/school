<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Triangulos</title>
    <script src="./Scripts/extractor.js"></script>
    <link rel="stylesheet" href="./Styles/extractor.css">
    <link rel="stylesheet" href="./Styles/navBar.css">
</head>
<body>
    <nav id="navBar">
        <a href="./index.html">Calculadora Rápida</a>
        <a href="./units.html">Convertidora de Unidades</a>
    </nav>
    <textarea name="Série de Números" id="nums" cols="50" rows="10" placeholder="Série de números separada por espacios, 1 2 3 4 ..."></textarea>
    <br>
    <button id="pares">Eliminar números pares</button>
    <button id="impares">Eliminar números impares</button>
    <br>
    <button id="gen">Generar números</button>
    <select name="Tipo de Números" id="type">
        <option value="Todos">Todos</option>
        <option value="Pares">Pares</option>
        <option value="Impares">Impares</option>
    </select>
    <br>
    <button id="clear">Limpiar</button>
</body>
</html>
